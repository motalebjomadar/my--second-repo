<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/41eb106ad4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Hand phone section -->
    <div class="mt-5 bg-gray-200 h-24">
        <div class="items-center flex justify-around m-auto w-5/6 h-24">
            <img class="w-40 " src="./curved.jpeg" alt="">
            <i id="minus-button" class="fa-solid fa-minus bg-purple-200 px-8 py-3 rounded"></i>
            <input value="1" id="input-field" type="number"
                class="bg-white text-center text-2xl rounded w-20 px-4 py-2">
            <i id="plus-button" class="fa-solid fa-plus bg-purple-200 px-8 py-3 rounded"></i>

            <h5 class="bg-white px-16 py-3 rounded-full font-extrabold text-2xl text-orange-600"> $ <span
                    id="product-price"> 60 </span></h5>
        </div>
    </div>

    <!-- Casing section -->

    <div>
        <div class="mt-5 bg-gray-200 h-24">
            <div class="items-center flex justify-around m-auto w-5/6 h-24">
                <img class="w-40 h-24 border border-solid border-gray-300 " src="./casing_lanscap.jpeg" alt="">
                <i id="minus-button-casing" class="fa-solid fa-minus bg-purple-200 px-8 py-3 rounded"></i>
                <input value="1" id="input-field-casing" type="number"
                    class="bg-white text-center text-2xl rounded w-20 px-4 py-2">
                <i id="plus-button-casing" class="fa-solid fa-plus bg-purple-200 px-8 py-3 rounded"></i>

                <h5 class="bg-white px-16 py-3 rounded-full font-extrabold text-2xl text-orange-600">$<span
                        id="total-price-casing">15</span></h5>
            </div>
        </div>
    </div>

    <!-- Sub total section -->
    <div class=" flex flex-col gap-y-1 mt-10 font-extrabold w-5/6 m-auto text-orange-600 ">

        <div class="border border-orange-600 bg-purple-300 "> <span class="ml-14 ">Sub Total : $ <span id="sub-total-amount">00</span></span></div>

        <div class="border border-orange-600 bg-purple-300 ">
            <span class="ml-14">Total Tax : $ <span id="total-tax"> 00 </span></span>
        </div>

        <div class=" border border-orange-600 bg-purple-300 ">
            <span class="ml-14 ">Total : $ <span id="total-amount-all"> 00 </span></span>
        </div>
    </div>





    <script src="app.js"> </script>
</body>


</html>
